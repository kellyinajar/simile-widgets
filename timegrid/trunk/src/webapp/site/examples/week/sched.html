<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://www.w3.org/2002/08/xhtml/xhtml1-strict.xsd"
  xmlns:tg="http://simile.mit.edu/timegrid" xml:lang="en">
  <head>
    <title>SIMILE | Timegrid | Examples | Weekly Schedule</title>
    <link rel='stylesheet' href='../../styles.css' type='text/css' />
    <script src="http://static.simile.mit.edu/timegrid/api/timegrid-api.js" type="text/javascript"></script>
  </head>
  <body>
    <ul id="path">
      <li><a href="http://simile.mit.edu/" title="Home">SIMILE</a></li>
      <li><a href="../../" title="Timeline">Timeline</a></li>
      <li><a href="../" title="Examples">Examples</a></li>
      <li><span>My Weekly Schedule</span></li>
    </ul>

    <div id="body">
      <h1>Dual Timegrid Action</h1>
      <table>
        <tr>
          <th>Boring Stuff</th>
          <th>Parties</th>
        </tr>
        <tr>
          <td><div tg:role="grid" tg:src="sched.xml" tg:views="n-day" tg:n="5" tg:width="400" tg:height="500"></div>
          </td>
          <td><div tg:role="grid" tg:src="parties.xml" tg:views="n-day" tg:width="400" tg:height="500"></div></td>
        </tr>
      </table>
    </div>

  </body>
</html>
